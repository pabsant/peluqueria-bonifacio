<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <!-- Estilos personalizados -->
</head>

<body>
    <div class="register-container text-center">
        <h2 class="mb-4" style="margin-top: 20px;">Crear Cuenta</h2> <!-- Agregado margen superior -->
        <form action="php/registrar.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo"
                    name="Nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="Usuario" placeholder="Ingresa tu correo">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="contrasena"
                    placeholder="Crea una contraseña">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Repite la contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="mt-3">¿Ya tienes cuenta? <a href="iniciarsesion.html">Inicia sesión</a></p>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Manejar el evento de envío del formulario
            $("#miFormulario").on("submit", function (event) {
                var email = $("#email");
                var password = $("#password");
                var name = $("#name");
                var isValid = true;
                var errorMessage = "";

                // Validar el campo de correo electrónico
                if (email.val().trim() === "") {
                    errorMessage += "El campo correo electrónico no puede estar vacío.\n";
                    email.css("border", "2px solid red");
                    isValid = false;
                } else {
                    email.css("border", "");
                }

                // Validar el campo de contraseña
                if (password.val().trim() === "") {
                    errorMessage += "El campo contraseña no puede estar vacío.\n";
                    password.css("border", "2px solid red");
                    isValid = false;
                } else {
                    password.css("border", "");
                }

                // Validar el campo de nombre
                if (name.val().trim() === "") {
                    errorMessage += "El campo nombre no puede estar vacío.\n";
                    name.css("border", "2px solid red");
                    isValid = false;
                } else if (!name.val().match(/^[a-zA-Z]+$/)) {
                    errorMessage += "El campo nombre solo puede contener letras.\n";
                    name.css("border", "2px solid red");
                    isValid = false;
                } else {
                    name.css("border", "");
                }

                // Mostrar la alerta si hay errores
                if (!isValid) {
                    event.preventDefault();
                    alert(errorMessage);
                }
            });
        });
    </script>
</body>

</html>
