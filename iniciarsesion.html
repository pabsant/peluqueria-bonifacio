<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/iniciarsesion.css" rel="stylesheet">

    <!-- Estilos personalizados -->

</head>

<body>
    <!-- Contenedor del login centrado -->
    <div class="login-container text-center">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form action="php/login.php" method="POST">
            <!-- Campo para el correo electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo">
            </div>
            <!-- Campo para la contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena"
                    placeholder="Ingresa tu contraseña">
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <!-- Enlace para registrarse -->
        <p class="mt-3">¿No tienes cuenta? <a href="registrar.html">Regístrate</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Manejar el evento de envío del formulario
            $("#miFormulario").on("submit", function (event) {
                var email = $("#email");
                var contrasena = $("#contrasena");
                var isValid = true;

                // Validar el campo de correo electrónico
                if (email.val().trim() === "") {
                    event.preventDefault();
                    alert("El campo nombre no puede estar vacío.");
                    email.css("border", "2px solid red");
                    isValid = false;
                } else {
                    email.css("border", "");
                }

                // Validar el campo de contraseña
                if (contrasena.val().trim() === "") {
                    event.preventDefault();
                    alert("El campo contraseña no puede estar vacío.");
                    contrasena.css("border", "2px solid red");
                    isValid = false;
                } else {
                    contrasena.css("border", "");
                }
            });
        });
    </script>
</body>

</html>
